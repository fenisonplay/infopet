<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .success-screen {
            text-align: center;
            padding: 40px 20px;
        }
        .success-checkmark {
            font-size: 5rem;
            color: #4CAF50;
            margin: 20px 0;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container success-screen">
        <div class="success-checkmark">✓</div>
        <h1>¡Registro completado!</h1>
        <p>Los datos de tu mascota se guardaron correctamente en el colgante NFC.</p>
        <button onclick="window.location.href='index.html'">Registrar otra mascota</button>
    </div>
</body>
</html>
