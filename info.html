<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
        }
        .success-card {
            background: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .checkmark {
            color: #4CAF50;
            font-size: 5rem;
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="checkmark">✓</div>
        <h1>¡Registro completado!</h1>
        <p>Los datos de tu mascota se guardaron correctamente en el colgante NFC.</p>
        <button onclick="window.location.href='index.html'">Registrar otra mascota</button>
    </div>
</body>
</html>
