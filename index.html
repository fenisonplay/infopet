<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoPet - Crear Tarjeta NFC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #nfcPreview {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        #petCard {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background-color: white;
            margin: 0 auto;
        }
        .error-field {
            border-color: #ff0000 !important;
        }
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status-info {
            background-color: #e7f3fe;
            color: #0056b3;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>InfoPet - Crear Tarjeta NFC</h1>
        <form id="petForm">
            <div class="form-group">
                <label for="petName">Nombre de la mascota *</label>
                <input type="text" id="petName" required>
            </div>
            
            <div class="form-group">
                <label for="petType">Tipo de mascota *</label>
                <select id="petType" required>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="petBreed">Raza</label>
                <input type="text" id="petBreed">
            </div>
            
            <div class="form-group">
                <label for="petAge">Edad (años)</label>
                <input type="number" id="petAge" min="0" max="30">
            </div>
            
            <div class="form-group">
                <label for="ownerName">Nombre del dueño *</label>
                <input type="text" id="ownerName" required>
            </div>
            
            <div class="form-group">
                <label for="ownerPhone">Teléfono de contacto *</label>
                <input type="tel" id="ownerPhone" required>
            </div>
            
            <div class="form-group">
                <label for="medicalInfo">Información médica importante</label>
                <textarea id="medicalInfo" rows="4"></textarea>
            </div>
            
            <button type="button" id="generateBtn">Generar Tarjeta NFC</button>
        </form>
        
        <div id="nfcPreview">
            <h2>Previsualización de la Tarjeta</h2>
            <div id="petCard">
                <h3 id="previewName"></h3>
                <p><strong>Raza:</strong> <span id="previewBreed"></span></p>
                <p><strong>Edad:</strong> <span id="previewAge"></span> años</p>
                <p><strong>Dueño:</strong> <span id="previewOwner"></span></p>
                <p><strong>Contacto:</strong> <span id="previewPhone"></span></p>
                <p><strong>Info médica:</strong> <span id="previewMedical"></span></p>
            </div>
            <button type="button" id="writeNfcBtn">Grabar en Chip NFC</button>
            <div id="nfcStatus" class="status-message"></div>
        </div>
    </div>

    <canvas id="cardCanvas" style="display:none;"></canvas>

    <script src="app.js"></script>
</body>
</html>
