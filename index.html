<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascota NFC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="nfcStatus" style="
    padding: 10px;
    margin: 15px 0;
    font-weight: bold;
"></div>
    <div id="nfcStatus" style="padding: 10px; margin-top: 20px; border: 1px solid #ccc;"></div>
    <div class="container">
        <h1>Registra a tu mascota</h1>
        <form id="petForm">
            <div class="form-group">
                <label for="petName">Nombre de la mascota</label>
                <input type="text" id="petName" required>
            </div>
            <div class="form-group">
                <label for="ownerPhone">Teléfono del dueño</label>
                <input type="tel" id="ownerPhone" required>
            </div>
            <button type="button" onclick="saveToNfc()">Guardar en NFC</button>
        </form>
        <div id="nfcStatus" class="status"></div>
    </div>

    <!-- Scripts al final para mejor rendimiento -->
    <script src="js/nfc.js"></script>
    <script>
        // Verificación rápida de que el botón está conectado
        console.log("Script cargado. Función saveToNfc disponible:", typeof saveToNfc === 'function');
    </script>
</body>
</html>
