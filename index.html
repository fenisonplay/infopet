<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoPet - Tarjetas NFC para Mascotas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <i class="fas fa-paw logo-icon"></i>
                <h1>InfoPet</h1>
            </div>
            <p class="app-subtitle">Crea tarjetas NFC para tus mascotas</p>
        </header>

        <main class="app-main">
            <!-- Formulario de datos -->
            <section class="form-section card">
                <h2><i class="fas fa-pencil-alt"></i> Datos de la Mascota</h2>
                
                <form id="petForm" class="pet-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="petName"><i class="fas fa-dog"></i> Nombre de la mascota *</label>
                            <input type="text" id="petName" placeholder="Ej: Max" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="petType"><i class="fas fa-cat"></i> Tipo de mascota *</label>
                            <select id="petType" required>
                                <option value="">Seleccione...</option>
                                <option value="perro">Perro</option>
                                <option value="gato">Gato</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="petBreed"><i class="fas fa-dna"></i> Raza</label>
                            <input type="text" id="petBreed" placeholder="Ej: Labrador">
                        </div>
                        
                        <div class="form-group">
                            <label for="petAge"><i class="fas fa-birthday-cake"></i> Edad (años)</label>
                            <input type="number" id="petAge" min="0" max="30" placeholder="Ej: 5">
                        </div>
                    </div>

                    <div class="form-group photo-upload">
                        <label><i class="fas fa-camera"></i> Foto de la mascota</label>
                        <div class="upload-container">
                            <input type="file" id="petPhoto" accept="image/*">
                            <label for="petPhoto" class="upload-btn">
                                <i class="fas fa-cloud-upload-alt"></i> Seleccionar imagen
                            </label>
                            <span id="fileName">No se ha seleccionado ninguna imagen</span>
                        </div>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="ownerName"><i class="fas fa-user"></i> Nombre del dueño *</label>
                            <input type="text" id="ownerName" placeholder="Tu nombre" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="ownerPhone"><i class="fas fa-phone"></i> Teléfono de contacto *</label>
                            <input type="tel" id="ownerPhone" placeholder="+34 600 000 000" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="medicalInfo"><i class="fas fa-heartbeat"></i> Información médica importante</label>
                        <textarea id="medicalInfo" rows="3" placeholder="Alergias, medicación, etc."></textarea>
                    </div>

                    <button type="button" id="generateBtn" class="btn primary-btn">
                        <i class="fas fa-id-card"></i> Generar Tarjeta NFC
                    </button>
                </form>
            </section>

            <!-- Previsualización -->
            <section id="previewSection" class="preview-section card">
                <h2><i class="fas fa-eye"></i> Previsualización de la Tarjeta</h2>
                
                <div class="nfc-card">
                    <div class="card-header">
                        <div id="cardImage" class="card-image">
                            <i class="fas fa-paw placeholder-icon"></i>
                        </div>
                        <div class="card-title">
                            <h3 id="previewName">Nombre Mascota</h3>
                            <p id="previewBreedAge">Raza • Edad</p>
                        </div>
                    </div>
                    
                    <div class="card-details">
                        <div class="detail-item">
                            <span class="detail-label"><i class="fas fa-user"></i> Dueño:</span>
                            <span id="previewOwner">Nombre Dueño</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label"><i class="fas fa-phone"></i> Contacto:</span>
                            <span id="previewPhone">Teléfono</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label"><i class="fas fa-heartbeat"></i> Info Médica:</span>
                            <span id="previewMedical">Ninguna</span>
                        </div>
                    </div>
                </div>

                <div class="nfc-actions">
                    <button id="writeNfcBtn" class="btn success-btn">
                        <i class="fas fa-save"></i> Grabar en Chip NFC
                    </button>
                    <div id="nfcStatus" class="status-message"></div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>© 2023 InfoPet - Todos los derechos reservados</p>
        </footer>
    </div>

    <script src="assets/js/app.js"></script>
<canvas id="cardCanvas" style="display:none; width:300px; height:400px;"></canvas>
</body>

</html>
