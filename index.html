<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoPet NFC Lite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #cccccc;
        }
        #previewSection {
            display: none;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        #previewImage {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status-info {
            background-color: #e7f3fe;
            color: #0056b3;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .error-field {
            border: 2px solid #ff0000 !important;
        }
    </style>
</head>
<body>
    <h1>InfoPet NFC Lite</h1>
    
    <form id="petForm">
        <div class="form-group">
            <label for="petName">Nombre mascota (max 8 letras)*</label>
            <input type="text" id="petName" required maxlength="8">
        </div>
        
        <div class="form-group">
            <label for="ownerName">Dueño (max 8 letras)*</label>
            <input type="text" id="ownerName" required maxlength="8">
        </div>
        
        <div class="form-group">
            <label for="ownerPhone">Teléfono*</label>
            <input type="tel" id="ownerPhone" required maxlength="12">
        </div>
        
        <div class="form-group">
            <label for="medicalInfo">Info médica (max 16 letras)</label>
            <textarea id="medicalInfo" rows="2" maxlength="16"></textarea>
        </div>
        
        <button type="button" id="generateBtn">Generar Tarjeta</button>
    </form>
    
    <div id="previewSection">
        <h3>Previsualización (96x64px)</h3>
        <img id="previewImage" src="" alt="Previsualización">
        <div id="nfcStatus" class="status-message"></div>
        <button type="button" id="writeNfcBtn" disabled>Grabar en NFC</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
