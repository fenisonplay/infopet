<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascota NFC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Mascota NFC</h1>
        <form id="petForm">
            <!-- Datos b√°sicos -->
            <div class="form-group">
                <label for="petName">Nombre de la mascota <span class="required">*</span></label>
                <input type="text" id="petName" required>
            </div>

            <div class="form-group">
                <label for="petBreed">Raza (opcional)</label>
                <input type="text" id="petBreed">
            </div>

            <!-- Due√±o principal -->
            <div class="form-group">
                <label for="ownerName">Nombre del due√±o <span class="required">*</span></label>
                <input type="text" id="ownerName" required>
            </div>

            <div class="form-group">
                <label for="ownerLastName">Apellidos <span class="required">*</span></label>
                <input type="text" id="ownerLastName" required>
            </div>

            <div class="form-group">
                <label for="ownerPhone">Tel√©fono principal <span class="required">*</span></label>
                <input type="tel" id="ownerPhone" required>
            </div>

            <div class="form-group">
                <label for="ownerPhone2">Tel√©fono secundario (opcional)</label>
                <input type="tel" id="ownerPhone2">
            </div>

            <div class="form-group">
                <label for="ownerAddress">Domicilio <span class="required">*</span></label>
                <input type="text" id="ownerAddress" required>
            </div>

            <!-- Contactos adicionales -->
            <div id="additionalContacts">
                <h3>Contactos adicionales <small>(M√°ximo 5)</small></h3>
                <div class="contact-entry">
                    <div class="form-group">
                        <label>Nombre completo</label>
                        <input type="text" class="contact-name">
                    </div>
                    <div class="form-group">
                        <label>Tel√©fono</label>
                        <input type="tel" class="contact-phone">
                    </div>
                    <div class="form-group">
                        <label>Parentesco</label>
                        <select class="contact-relation">
                            <option value="familiar">Familiar</option>
                            <option value="amigo">Amigo</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    <button type="button" class="remove-contact">Eliminar</button>
                </div>
            </div>

            <button type="button" id="addContact">‚ûï A√±adir otro contacto</button>

            <!-- NFC -->
            <div class="nfc-section">
                <button type="button" id="saveBtn">Guardar en NFC</button>
                <div id="nfcStatus"></div>
            </div>
        </form>
    </div>

    <!-- Overlay NFC -->
    <div id="nfcOverlay" class="overlay">
        <div class="nfc-modal">
            <div id="nfcStep1">
                <h2>Acerca el NFC al tel√©fono</h2>
                <div class="nfc-icon">üì±‚û°Ô∏èüè∑Ô∏è</div>
                <p>Coloca el tag en la parte superior trasera del m√≥vil</p>
            </div>
            <div id="nfcStep2" style="display:none;">
                <h2>No lo muevas...</h2>
                <div class="countdown">3</div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div id="nfcStep3" style="display:none;">
                <h2>¬°Registro completado! ‚úîÔ∏è</h2>
                <p>Redirigiendo...</p>
            </div>
        </div>
    </div>

    <script src="js/contacts.js"></script>
    <script src="js/nfc.js"></script>
</body>
</html>
