<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascota NFC</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .required {
            color: #f44336;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        /* Overlay NFC */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .nfc-modal {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .nfc-icon {
            font-size: 3rem;
            margin: 20px 0;
        }
        .countdown {
            font-size: 2.5rem;
            color: #4CAF50;
            margin: 15px 0;
        }
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Mascota</h1>
        <form id="petForm">
            <div class="form-group">
                <label>Nombre de la mascota <span class="required">*</span></label>
                <input type="text" id="petName" required>
            </div>
            <div class="form-group">
                <label>Tel√©fono del due√±o <span class="required">*</span></label>
                <input type="tel" id="ownerPhone" required>
            </div>
            <button type="button" id="saveBtn">Guardar en NFC</button>
        </form>
    </div>

    <!-- Overlay NFC -->
    <div id="nfcOverlay" class="overlay">
        <div class="nfc-modal">
            <div id="nfcStep1">
                <h2>Acerca el NFC al tel√©fono</h2>
                <div class="nfc-icon">üì±‚û°Ô∏èüè∑Ô∏è</div>
                <p>Coloca el tag en la parte superior trasera del m√≥vil</p>
            </div>
            <div id="nfcStep2" style="display:none;">
                <h2>No lo muevas...</h2>
                <div class="countdown">3</div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div id="nfcStep3" style="display:none;">
                <h2>¬°Registro completado! ‚úîÔ∏è</h2>
                <p>Redirigiendo...</p>
            </div>
        </div>
    </div>

    <script src="js/nfc.js"></script>
</body>
</html>
