<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoPet - Crear Tarjeta NFC para Mascotas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --danger-color: #e74a3b;
            --dark-color: #5a5c69;
            --light-color: #f8f9fc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fc;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .app-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .app-header h1 {
            font-size: 2.2rem;
            color: var(--dark-color);
        }

        .app-subtitle {
            color: #6c757d;
            font-size: 1rem;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
            margin-bottom: 25px;
        }

        .card h2 {
            font-size: 1.4rem;
            color: var(--dark-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1d3e2;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .error-field {
            border-color: var(--danger-color) !important;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .primary-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .primary-btn:hover {
            background-color: #3a5ccc;
            transform: translateY(-2px);
        }

        .success-btn {
            background-color: var(--secondary-color);
            color: white;
        }

        .success-btn:hover {
            background-color: #17a673;
            transform: translateY(-2px);
        }

        .preview-section {
            display: none;
        }

        .nfc-card {
            border: 1px solid #e3e6f0;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e3e6f0;
            gap: 20px;
        }

        .card-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder-icon {
            font-size: 2rem;
            color: #6c757d;
        }

        .card-title h3 {
            font-size: 1.3rem;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .card-title p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .card-details {
            padding: 20px;
        }

        .detail-item {
            display: flex;
            margin-bottom: 12px;
        }

        .detail-label {
            font-weight: 500;
            color: var(--dark-color);
            min-width: 120px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-message {
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 0.95rem;
        }

        .status-info {
            background-color: #e7f1ff;
            color: #295bac;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-warning {
            background-color: #fff3cd;
            color: #856404;
        }

        .app-footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e3e6f0;
            color: #6c757d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .card-header {
                flex-direction: column;
                text-align: center;
            }
            
            .card-image {
                margin-bottom: 15px;
            }
            
            .detail-item {
                flex-direction: column;
                gap: 5px;
            }
            
            .detail-label {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <i class="fas fa-paw logo-icon"></i>
                <h1>InfoPet</h1>
            </div>
            <p class="app-subtitle">Crea tarjetas NFC para tus mascotas</p>
        </header>

        <main>
            <!-- Formulario de datos -->
            <section class="form-section card">
                <h2><i class="fas fa-pencil-alt"></i> Datos de la Mascota</h2>
                
                <form id="petForm" class="pet-form">
                    <div class="form-group">
                        <label for="petName"><i class="fas fa-dog"></i> Nombre de la mascota *</label>
                        <input type="text" id="petName" placeholder="Ej: Max" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="petBreed"><i class="fas fa-dna"></i> Raza</label>
                        <input type="text" id="petBreed" placeholder="Ej: Labrador">
                    </div>
                    
                    <div class="form-group">
                        <label for="petAge"><i class="fas fa-birthday-cake"></i> Edad (años)</label>
                        <input type="number" id="petAge" min="0" max="30" placeholder="Ej: 5">
                    </div>
                    
                    <div class="form-group">
                        <label for="ownerName"><i class="fas fa-user"></i> Nombre del dueño *</label>
                        <input type="text" id="ownerName" placeholder="Tu nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="ownerPhone"><i class="fas fa-phone"></i> Teléfono de contacto *</label>
                        <input type="tel" id="ownerPhone" placeholder="+34 600 000 000" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="medicalInfo"><i class="fas fa-heartbeat"></i> Información médica importante</label>
                        <textarea id="medicalInfo" rows="4" placeholder="Alergias, medicación, etc."></textarea>
                    </div>
                    
                    <button type="button" id="generateBtn" class="btn primary-btn">
                        <i class="fas fa-id-card"></i> Generar Tarjeta NFC
                    </button>
                </form>
            </section>

            <!-- Previsualización -->
            <section id="previewSection" class="preview-section card">
                <h2><i class="fas fa-eye"></i> Previsualización de la Tarjeta</h2>
                
                <div class="nfc-card">
                    <div class="card-header">
                        <div class="card-image">
                            <img id="previewImage" src="" alt="Foto de la mascota">
                        </div>
                        <div class="card-title">
                            <h3 id="previewName"></h3>
                            <p id="previewBreedAge"></p>
                        </div>
                    </div>
                    
                    <div class="card-details">
                        <div class="detail-item">
                            <span class="detail-label"><i class="fas fa-user"></i> Dueño:</span>
                            <span id="previewOwner"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label"><i class="fas fa-phone"></i> Contacto:</span>
                            <span id="previewPhone"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label"><i class="fas fa-heartbeat"></i> Info Médica:</span>
                            <span id="previewMedical"></span>
                        </div>
                    </div>
                </div>

                <div class="nfc-actions">
                    <button id="writeNfcBtn" class="btn success-btn">
                        <i class="fas fa-save"></i> Grabar en Chip NFC
                    </button>
                    <div id="nfcStatus" class="status-message"></div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>© 2023 InfoPet - Todos los derechos reservados</p>
        </footer>
    </div>

    <!-- Canvas oculto para generar la imagen -->
    <canvas id="cardCanvas" style="display:none;"></canvas>

    <!-- Enlace al archivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
